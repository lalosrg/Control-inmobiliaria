<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartera de Clientes 📋</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Puedes agregar estilos personalizados aquí si es necesario */
    </style>
</head>
<body>
    <div class="container">
        <h1>Cartera de Clientes 📋</h1>
        <div id="mesActual"></div>

        <div class="form-container">
    <form id="clienteForm">
        <input type="hidden" id="clienteId"> <!-- Campo oculto para el ID -->

        <label for="nombre">Nombre 🧑‍🤝‍🧑</label>
        <input type="text" id="nombre" placeholder="Ingrese su nombre" required>

        <label for="apellido">Apellido 👤</label>
        <input type="text" id="apellido" placeholder="Ingrese su apellido" required>

        <label for="direccion">Dirección 🏡</label>
        <input type="text" id="direccion" placeholder="Ingrese su dirección" required>

        <label for="fechaContrato">Fecha inicio 📅</label>
        <input type="date" id="fechaContrato" required>

        <label for="tiempoContrato">Tiempo de Contrato (Años) ⏳</label>
        <input type="number" id="tiempoContrato" placeholder="Ingrese los años del contrato" required>

        <label for="ajustesContrato">Ajustes cada cuántos meses 📅</label>
        <input type="number" id="ajustesContrato" placeholder="Ingrese los ajustes cada meses" required>

        <label for="monto">Monto 💰</label>
        <input type="number" id="monto" placeholder="Ingrese el monto" required>

        <label for="expensas">Expensas 🏢</label>
        <input type="number" id="expensas" placeholder="Ingrese las expensas" required>

        <label for="impuesto">Impuesto o Servicio 💵</label>
        <input type="number" id="impuesto" placeholder="Ingrese el impuesto o servicio" required>

        <label for="diasAtraso">Días de Atraso 📅</label>
        <input type="number" id="diasAtraso" placeholder="Ingrese días de atraso" required>

        <label for="punitoriosPorcentaje">Punitorios (%) 💼</label>
        <input type="number" id="punitoriosPorcentaje" placeholder="Ingrese punitorios (%)" required>

        <label for="administrador">👤 Administrador:</label>
        <select id="administrador">
            <option value="Leandro">Leandro</option>
            <option value="Federico">Federico</option>
        </select>

        <button type="submit">Agregar Cliente ➕</button>
    </form>
</div>

        

        <div class="table-container">
            <table id="clientTable">
                <thead>
                    <tr>
                      
                        <th>ID 🔢</th>
                        <th>Mes 📆</th>
                        <th>Nombre 🧑‍🤝‍🧑</th>
                        <th>Apellido 👤</th>
                        <th>Dirección 🏡</th>
                        <th>Fecha inicio 📅</th>
                        <th>Tiempo de Contrato (Años) ⏳</th>
                        <th>Ajustes cada (Meses) 📆</th>
                        <th>Monto 💰</th>
                        <th>Expensas 🏢</th>
                        <th>Impuesto o Servicio 💵</th>
                        <th>Días de Atraso</th>
                        <th>Punitorios (%)</th>
                        <th>Total Punitorios</th>
                        <th>Total a Pagar 💸</th>
                        <th>Pago 💳</th>
                        <th>Administrador 👤</th> <!-- Nueva columna para Administrador -->
                        <th>Acciones ⚙️</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se llenará la tabla dinámicamente -->
                </tbody>
            </table>
        </div>
      
    
    <script src="js/app.js"></script> <!-- Enlace al archivo JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="js/app.js"></script> <!-- Enlace al archivo JavaScript -->

</body>
</html>
